<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/515f6fd498.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="capa">
    <!--
      <img id="logo-capa" src="/Nova pasta/capa3.png" alt="">
    -->
    <img id="logotipo" src="/Nova pasta/logotipo.png" alt="">


    <div class="capa">
      <img id="logotipo" src="/Nova pasta/logotipo.png" alt="Logotipo">

      <div id="menu">
        <ul>
          <li id="varejoicon">
            <img src="/Nova pasta/icon/carrinho-de-compras (1).png" alt="Varejo Icon">
            <span>Varejo</span>
          </li>
          <li>
            <img src="/Nova pasta/icon/atacado.png" alt="Atacado Icon">
            <span>Atacado</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div id="carrossel" class="carousel">
    <div class="carousel-container">
      <div class="carousel-slide">
        <img src="/promocao/promoção camara de ar 29 pirelli.png" alt="Imagem 1">
      </div>
      <div class="carousel-slide">
        <img src="/slide/gti laranjaPreto.png" alt="Imagem 2">
      </div>
      <div class="carousel-slide">
        <img src="/slide/cambio traseiro.png" alt="Imagem 3">
      </div>
      <!-- Clones dos slides para loop infinito -->
      <div class="carousel-slide">
        <img src="/slide/bike 16 vrde.png" alt="Imagem 1">
      </div>
      <div class="carousel-slide">
        <img src="/slide/gti laranjaPreto.png" alt="Imagem 2">
      </div>
      <div class="carousel-slide">
        <img src="/slide/capacete.png" alt="Imagem 3">
      </div>
    </div>
    <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
  </div>


  <div class="container">
    <div class="pesquisa">
      <input type="text" id="searchInput" placeholder="Buscar produtos..." onkeyup="searchProducts()">
    </div>
    <div id="catalog">
      <div class="product">
        <div class="bloco1">
          <h2>QUADRO 29 GTI VERDE C/CINZA</h2>
          <img src="/slide/QUADRO 29 GTI VERDE CINZA2.png" alt="">
        </div>
        <div class="bloco2">
          <div class="preco">
            <p class="p1">R$400,00</p>
            <p class="desconto">
              <i class="fa-solid fa-arrow-down"></i>
              12%
            </p>
          </div>
          <p>R$349,99</p>
        </div>
      </div>
      <div class="product">
        <div class="bloco1">
          <h2>CAMARA AR 26 PIRELLI</h2>
          <img src="/Nova pasta/CAMARA 26 PIRELLI.png" alt="">
        </div>
        <div class="bloco2">
          <div class="preco">
            <p class="p1">R$30,00</p>
            <p class="desconto">
              <i class="fa-solid fa-arrow-down"></i>
              33%
            </p>
          </div>
          <p>R$19,99</p>
        </div>
      </div>
      <div class="product">
        <div class="bloco1">
          <h2>CUBO FREIO A DISCO VIPER PORCA ROLAMENTO</h2>
          <img src="/slide/CUBO SCORPION DE ALUMINIO PRETO CROLAMENTO.png" alt="">
        </div>
        <div class="bloco2">
          <div class="preco">
            <p class="p1">R$130,00</p>
            <p class="desconto">
              <i class="fa-solid fa-arrow-down"></i>
              7%
            </p>
          </div>
          <p>R$119,99</p>
        </div>
      </div>
      <div class="product">
        <div class="bloco1">
          <h2>CATRACA 7 VELOCIDADES INDEX EVOLO</h2>
          <img src="/Nova pasta/CATRACA 7 VELOCIDADES INDEX EVOLO.png" alt="">
        </div>
        <div class="bloco2">
          <div class="preco">
            <p class="p1">R$50,00</p>
            <p class="desconto">
              <i class="fa-solid fa-arrow-down"></i>
              20%
            </p>
          </div>
          <p>R$39,99</p>
        </div>
      </div>
      <!-- Adicione mais produtos conforme necessário -->
    </div>
  </div>
  <div id="redes-sociais">
    <button id="inst">
      <img src="/Nova pasta/inta3.png" alt="">
    </button>
    <button id="zap">
      <img src="/Nova pasta/zapprateado.png" alt="">
    </button>
  </div>

  <script>
    document.getElementById('zap').addEventListener('click', function () {
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var whatsappUrl = isMobile ? 'whatsapp://send?phone=+5581994348818' : 'https://web.whatsapp.com/send?phone=+5581994348818';
      window.location.href = whatsappUrl;
    });
  </script>
  <script>
    document.getElementById('inst').addEventListener('click', function () {
      // Tentar abrir o aplicativo Instagram
      window.location.href = 'instagram://user?username=tbiketgs';

      // Se o aplicativo não estiver instalado, abrir o site
      setTimeout(function () {
        window.open('https://www.instagram.com/tbiketgs?igsh=MXQ1NDhuZWh1YXV4aQ==', '_blank');
      }, 1000); // Espera 1 segundo para ver se o aplicativo foi aberto
    });
  </script>

  <script src="script.js"></script>
</body>

</html>
